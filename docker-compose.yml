version: '3'

services:

  api:
    build:
      context: .
    image: helpsystem_api
    command: './start-server.sh'
    environment:
      DJANGO_SETTINGS_MODULE: helpsystem_api.settings.production
      MODE: PROD
    volumes:
      - "api-dbdata:/app/db"
    ports:
      - 8000:8000

volumes:
  api-dbdata: